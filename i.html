<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lesson19</title>
  </head>
  <body>
    <ul id="js-prices-contanier" class="prices">
      <li>23</li>
      <li>47</li>
      <li>59</li>
      <li>38</li>
      <li>12</li>
      <li>50</li>
      <li>29</li>
      <li>34</li>
      <li>60</li>
      <li>9</li>
      <li>42</li>
      <li>21</li>
      <li>17</li>
      <li>36</li>
      <li>48</li>
    </ul>

    <script>
      function discount(price) {
        let discountedPrice = price * (8 / 100);
        discountedPrice = Math.floor(price - discountedPrice);
        return discountedPrice;
      }

      let priceElements = document.querySelectorAll(
        "#js-prices-contanier > li"
      );

      const clickTriger = document.querySelector("#js-prices-contanier");

      clickTriger.addEventListener("click", () => {
        priceElements.forEach((priceEl) => {
          let currentPrice = priceEl.innerText;

          let newPrice = discount(currentPrice);

          priceEl.innerHTML = newPrice;
          priceEl.style.background = "#ff00ff";
          priceEl.style.margin = "2px";
        });
      });
    </script>
  </body>
</html>
